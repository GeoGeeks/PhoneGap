<!DOCTYPE html>
<html>

<head>
    <title>PhoneGap Map</title>
    <meta charset="utf-8" />  
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <link rel="stylesheet" href="https://js.arcgis.com/3.17/esri/css/esri.css"/>
</head>

<body>
    <div class="app">
        <h1>PhoneGap</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>

    <div id="map"></div>
    <div id="mapInterior"></div>

    <div id="btnMapaExterno" class="btnsCambioMapa" onclick="cambairMapaExterno()">
        <span>Mapa Externo</span>
    </div>
    <div id="btnMapaInterno" class="btnsCambioMapa" onclick="cambairMapaInterno()">
        <span>Mapa Interno</span>
    </div>
    <script src="https://js.arcgis.com/3.17/"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
